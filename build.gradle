
plugins {
    id 'java'
    id 'eclipse'
}

configurations {
    runtime
}


repositories {
    mavenCentral()
}

dependencies {
    implementation 'mysql:mysql-connector-java:5.1.29'
    implementation 'org.testng:testng:6.8.7'
    implementation('org.uncommons:reportng:1.1.2') {
        exclude group: 'org.testng', module: 'testng'
    }
    implementation 'com.jcraft:jsch:0.1.44-1'
    implementation 'org.seleniumhq.selenium:selenium-java:2.53.0'
    implementation 'javax.servlet:servlet-api:2.5'
    implementation 'net.sourceforge.jexcelapi:jxl:2.6.12'
    implementation group: 'info.cukes', name: 'cucumber-core', version: '1.2.5'
    implementation group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
    implementation group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
}

configurations {
    runtimeClasspath {
        extendsFrom configurations.runtime
    }
}

tasks.withType(Test) {
    useTestNG()
}

